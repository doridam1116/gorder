<div class="main-wrap">
  <div class="table-wrap">
    <table class="sub-list table table-striped">
      <thead>
        <tr>
          <th scope="col">카테고리명</th>
          <th scope="col">선택</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoryList">
          <td>{{category.categoryName}}</td>
          <td><button class="btn btn-primary" (click)="selectCategory(category)">선택</button></td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content: space-around; margin-top: 10px;">
    <button type="button" class="btn btn-secondary" style=" width: 40%;" (click)="categoryListLoding()">조회</button>
    </div>
  </div>

  <div class="main-wrap" *ngIf="showForm">
    <form class="input-wrap" #myForm="ngForm" (ngSubmit)="onSubmit(category.categoryName)">
      <div class="input-group mb-3">
        <span class="input-group-text">카테고리 명</span>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="productName"
            name="productName"
            [value]="category.categoryName"
            required
          />
          <label for="floatingInputGroup1">필수 값</label>
        </div>
      </div>
      <button class="modify-btn btn btn-primary" type="submit">카테고리 수정</button>
    </form>
  </div>
</div>
