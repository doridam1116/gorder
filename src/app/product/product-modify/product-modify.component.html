<div class="main-wrap">
  <div class="table-wrap">
    <table class="product-list table table-striped">
      <thead>
        <tr>
          <th scope="col">상품명</th>
          <th scope="col">상품 설명</th>
          <th scope="col">상품 가격</th>
          <th scope="col">판매/품절</th>
          <th scope="col">카테고리</th>
          <th scope="col">선택</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{product.productName}}</td>
          <td>{{product.productDetail}}</td>
          <td>{{product.productPrice}}</td>
          <td *ngIf="product.productActive == 1">판매중</td>
          <td *ngIf="product.productActive == 0">품절</td>
          <td>{{product.categoryName}}</td>
          <td><button class="btn btn-primary" (click)="selectProduct(product)">선택</button></td>
        </tr>
      </tbody>
    </table>
    <div style="display: flex; justify-content: space-around; margin-top: 10px;">
    <button type="button" class="btn btn-secondary" style=" width: 40%;" (click)="productListLoding()">조회</button>
  </div>
  </div>

  <div class="main-wrap" *ngIf="showForm">
    <form class="input-wrap" #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <span class="input-group-text">상품명</span>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="productName"
            name="productName"
            [(ngModel)]="product.productName"
            required
          />
          <label for="floatingInputGroup1">필수 값</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">설명</span>
        <div class="form-floating">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="productDetail"
              name="productDetail"
              id="floatingTextarea2"
              style="height: 100px"
              [(ngModel)]="product.productDetail"
            ></textarea>
            <label for="floatingTextarea2">필수 값</label>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">가격</span>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="productPrice"
            name="productPrice"
            [(ngModel)]="product.productPrice"
          />
          <label for="floatingInputGroup1">필수 값</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">카테고리</span>
        <div class="form-floating">
          <select class="form-select" [(ngModel)]="product.categoryNo" name="category">
            <option *ngFor="let category of responseData" [ngValue]="category.categoryNo">{{category.categoryName}}</option>
          </select>
          <label for="floatingInputGroup1">선택해주세요.</label>
        </div>
      </div>
      <button class="add-btn btn btn-primary" type="submit">상품 수정</button>
    </form>
  </div>


</div>
